<mat-sidenav-container>
    <mat-toolbar class="west">
        <span id="title" class="title-font">{{ title }}</span>
        <span class="example-spacer"></span>
        <button mat-icon-button
                (click)="openSchedule()"
                aria-label="PPL Schedule">
            <mat-icon>calendar_today</mat-icon>
        </button>
        <button mat-icon-button
                (click)="openChallenging()"
                aria-label="How to Challenge">
            <mat-icon>videogame_asset</mat-icon>
        </button>
        <button mat-icon-button
                (click)="openRules()"
                aria-label="PPL Rules">
            <mat-icon>description</mat-icon>
        </button>
        <button mat-icon-button
                (click)="openPrizes()"
                aria-label="Prize Pools">
            <mat-icon>stars</mat-icon>
        </button>
    </mat-toolbar>
</mat-sidenav-container>
