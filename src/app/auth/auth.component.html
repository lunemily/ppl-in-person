<div id="header">
    <h2 *ngIf="isLogin" class="title-font">Please Sign In</h2>
    <h2 *ngIf="isRegister" class="title-font">Please Register</h2>
</div>
<form id="login-form">
    <table>
        <tr>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="credentials.username">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="'password'" [(ngModel)]="credentials.password">
                </mat-form-field>
            </td>
        </tr>
        <tr *ngIf="isRegister">
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="'password'" [(ngModel)]="credentials.confirmPassword">
                </mat-form-field>
            </td>
        </tr>
    </table>
</form>
<div *ngIf="isLogin">
    <button class="east" mat-raised-button (click)="login()">Sign In</button>
    <br/>
    <p>Don't have an account? <button class="east" mat-stroked-button (click)="showRegister()">Register</button></p>
</div>
<div *ngIf="isRegister">
    <button class="east" mat-raised-button (click)="register()">Register</button>
    <br/>
    <p>Already have an account? <button class="east" mat-stroked-button (click)="showLogin()">Sign In</button></p>
</div>
