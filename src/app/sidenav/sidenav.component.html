<!-- This toolbar is a spacer -->
<mat-toolbar color="primary"></mat-toolbar>
<a
  mat-button
  color="primary"
  skipLocationChange
  routerLink="/home"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
  (click)="closeSidenav()"
>
  <mat-icon>home</mat-icon>
  <span>Home</span>
</a>
<a
  *ngIf="pplSettings?.showTrainerCard"
  mat-button
  color="primary"
  skipLocationChange
  routerLink="/about"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
  (click)="closeSidenav()"
>
  <mat-icon>chrome_reader_mode</mat-icon>
  <span>Trainer Card</span>
</a>
<button
  *ngIf="pplSettings?.howToChallenge"
  mat-button
  color="primary"
  (click)="openChallenging()"
  aria-label="How to Challenge"
>
  <mat-icon>videogame_asset</mat-icon>
  <span>How to Challenge</span>
</button>
<button *ngIf="pplSettings?.rules" mat-button color="primary" (click)="openRules()" aria-label="PPL Rules">
  <mat-icon>description</mat-icon>
  <span>PPL Rules</span>
</button>
<button *ngIf="pplSettings?.prizePools" mat-button color="primary" (click)="openPrizes()" aria-label="Prize Pools">
  <mat-icon>stars</mat-icon>
  <span>Activities and Prizes</span>
</button>
<a
  *ngIf="pplSettings?.bingoBoard"
  mat-button
  color="primary"
  skipLocationChange
  routerLink="/bingo"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
  (click)="closeSidenav()"
>
  <mat-icon>grid_on</mat-icon>
  <span>Bingo Board</span>
</a>
<!-- <a https://discord.gg/ZGBxdVb -->
<button mat-button color="primary" (click)="logout()" aria-label="Logout">
  <mat-icon>logout</mat-icon>
  <span>Logout</span>
</button>
