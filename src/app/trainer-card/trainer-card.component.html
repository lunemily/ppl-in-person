<app-name *ngIf="person && !hideName" [person]="person"></app-name>
<mat-card *ngIf="challenger">
  <div id="badges-earned">
    <h2 class="left">
      Badges Earned: {{ badgeCount()
      }}{{ pplSettings.leagueFormat.badgesForChamp > 0 ? '/' + pplSettings.leagueFormat.badgesForChamp : '' }}
      <mat-icon
        *ngIf="pplSettings.leagueFormat.badgesForChamp > 0"
        matTooltip="Elite leaders can count toward badges required to battle the Champ, but are not required."
        >info</mat-icon
      >
    </h2>
    <h2 class="left" *ngIf="emblemCount()">Emblems Earned: {{ emblemCount() }}</h2>
    <mat-expansion-panel *ngIf="challenger.battleStats" class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title>Show Battle Statistics</mat-panel-title>
      </mat-expansion-panel-header>
      <p>Wins: {{ challenger.battleStats.winCount }}</p>
      <p>Losses: {{ challenger.battleStats.lossCount }}</p>
    </mat-expansion-panel>
    <button
      mat-button
      color="primary"
      [cdkCopyToClipboard]="trainerCardLink"
      (click)="shareTrainerCard()"
      aria-label="Share Trainer Card"
    >
      <mat-icon>share</mat-icon>
      SHARE CARD
    </button>
    <app-leader-list [leaderList]="challenger.badgesEarned"></app-leader-list>
  </div>
</mat-card>
