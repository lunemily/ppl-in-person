<table>
    <tr>
        <td class="panel name-panel">
            <span>{{ queue.displayName }}</span>
        </td>
        <td class="panel image-panel">
            <img class="badge"
                    alt="{{ queue.displayName }}"
                    src="assets/images/badges/{{ queue.leaderId }}.png" />
        </td>
        <td class="panel position-panel">
            <span>There are</span>
            <span>{{ queue.position }}</span>
            <span>ahead of you.</span>
        </td>
    </tr>
</table>
