<div class="entry background-primary">
  <div *ngIf="leader.bio" class="portraits-and-badges">
    <div *ngIf="!leader.champion">
      <img class="badge" alt="{{ leader.displayName }}" src="assets/images/badges/{{ leader.leaderId }}.png" />
    </div>
    <div>
      <img class="portrait" alt="{{ leader.displayName }}" src="assets/images/portraits/{{ leader.leaderId }}.png" />
    </div>
    <div *ngIf="!leader.champion">
      <img class="tera badge" alt="{{ leader.displayName }}" src="assets/images/teras/{{ leader.leaderId }}.png" />
    </div>
  </div>
  <div *ngIf="!leader.bio" class="portraits-and-badges">
    <div>
      <img class="portrait" alt="{{ leader.displayName }}" src="assets/images/portraits/{{ leader.leaderId }}.png" />
    </div>
    <div *ngIf="!leader.champion">
      <img class="badge" alt="{{ leader.displayName }}" src="assets/images/badges/{{ leader.leaderId }}.png" />
    </div>
  </div>
  <div class="leader-data">
    <div class="name-and-badge">
      <h3>{{ leader.displayName }}</h3>
      <h3 *ngIf="!leader.champion">{{ leader.badgeName }}</h3>
    </div>
    <div *ngIf="leader.bio" class="details background-accent">
      <p [innerHTML]="leader.bio"></p>
      <p [innerHTML]="leader.tagline"></p>
    </div>
  </div>
</div>
