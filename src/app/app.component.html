<app-header (toggleSidenav)="toggleSidenav()"></app-header>
<mat-sidenav-container [hasBackdrop]="isMobileResolution">
  <!-- This toolbar is a spacer -->
  <mat-toolbar color="primary"></mat-toolbar>
  <mat-sidenav #sidenav="matSidenav" [opened]="!isMobileResolution">
    <app-sidenav (closeSidenav)="closeSidenav()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!-- <app-footer></app-footer> -->
  </mat-sidenav-content>
</mat-sidenav-container>
