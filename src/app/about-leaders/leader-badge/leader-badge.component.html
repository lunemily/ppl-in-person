<div
  (click)="showLeaderDetail()"
  class="entry"
  [class.earned]="earned"
  [class.background-primary]="leader.queueOpen || earned"
  [class.background-gray]="!leader.queueOpen && !earned"
>
  <div class="portraits-and-badges">
    <div>
      <img class="portrait" alt="{{ leader.displayName }}" src="{{ url }}/static/portraits/{{ leader.leaderId }}.png" />
    </div>
  </div>
  <div class="leader-data">
    <div class="name-and-badge details background-accent">
      <p>{{ leader.displayName }}</p>
    </div>
  </div>
  <div class="buttons">
    <span *ngFor="let battleFormat of leader.battleFormats" class="callout {{ battleFormat.name }}"
      >&nbsp;{{ battleFormat.name }}&nbsp;</span
    >
  </div>
</div>
