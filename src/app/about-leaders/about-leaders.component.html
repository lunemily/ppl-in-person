<mat-card id="about-card">
  <div id="badges-earned">
    <h2 class="left">About the leaders!</h2>
    <div *ngFor="let leader of leaderData">
      <app-leader-badge [leader]="leader"></app-leader-badge>
    </div>
  </div>
  <div class="example-button-container">
    <a mat-fab color="primary" aria-label="Refresh the leader data" (click)="refreshData()">
      <mat-icon>refresh</mat-icon>
    </a>
  </div>
</mat-card>
