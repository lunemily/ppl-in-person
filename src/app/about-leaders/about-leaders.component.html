<mat-card id="about-card">
  <div>
    <h1>About the leaders!</h1>
    <span>Select any leader to learn more.</span>
    <h2>Casual Leaders</h2>
    <div id="casual-leaders" class="difficulty-section">
      <div *ngFor="let leader of leaderData.casual">
        <app-leader-badge [leader]="leader"></app-leader-badge>
      </div>
    </div>
    <h2>Intermediate Leaders</h2>
    <div id="intermediate-leaders" class="difficulty-section">
      <div *ngFor="let leader of leaderData.intermediate">
        <app-leader-badge [leader]="leader"></app-leader-badge>
      </div>
    </div>
    <h2>Veteran Leaders</h2>
    <div id="veteran-leaders" class="difficulty-section">
      <div *ngFor="let leader of leaderData.veteran">
        <app-leader-badge [leader]="leader"></app-leader-badge>
      </div>
    </div>
    <h2>Elite Leaders</h2>
    <div id="elite-leaders" class="difficulty-section">
      <div *ngFor="let leader of leaderData.elite">
        <app-leader-badge [leader]="leader"></app-leader-badge>
      </div>
    </div>
    <h2>Champions</h2>
    <div id="champion-leaders" class="difficulty-section">
      <div *ngFor="let leader of leaderData.champion">
        <app-leader-badge [leader]="leader"></app-leader-badge>
      </div>
    </div>
  </div>
</mat-card>
<div class="example-button-container">
  <a mat-fab color="primary" aria-label="Refresh the leader data" (click)="refreshData()">
    <mat-icon>refresh</mat-icon>
  </a>
</div>
