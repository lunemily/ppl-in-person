<mat-form-field appearance="fill">
  <mat-label>Add Challenger</mat-label>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let challenger of challengers" [value]="challenger.id">{{
      challenger.displayName | uppercase
    }}</mat-option>
  </mat-select>
</mat-form-field>
<br />
<button mat-flat-button color="primary" (click)="enqueueQR()">
  <mat-icon>qr_code</mat-icon>
</button>
<button mat-flat-button color="primary" (click)="enqueue()">Add to Queue</button>
