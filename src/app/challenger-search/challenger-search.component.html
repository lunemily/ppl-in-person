<mat-form-field appearance="fill">
    <mat-label>Add Challenger</mat-label>
    <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let challenger of challengers" [value]="challenger.id">{{ challenger.name | uppercase }}</mat-option>
    </mat-select>
</mat-form-field>
<br />
<button class="east" mat-raised-button (click)="enqueueQR()">
    <mat-icon>qr_code</mat-icon>
</button>
<button class="east" mat-raised-button (click)="enqueue()">Add to Queue</button>
