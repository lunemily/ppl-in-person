<mat-card>
    <app-challenger-search></app-challenger-search>
</mat-card>
<mat-card class="trainer-card">
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let challenger of challengers" routerLink=""
        [queryParams]="{ id: challenger.id}">
        <a href="/online/?id={{challenger.id}}">
            {{ challenger.name | uppercase }}</a>
        </mat-list-option>
    </mat-selection-list>
</mat-card>
