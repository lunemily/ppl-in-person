<mat-card>
  <h2 *ngIf="person">{{ person.displayName.toUpperCase() }}'S TRAINER CARD</h2>
  <button *ngIf="challenger" mat-stroked-button (click)="editName()">EDIT NAME</button>

  <div *ngIf="leader" id="leader-record">
    <table id="record-table">
      <tr>
        <td>
          <h3>Wins</h3>
        </td>
        <td>
          <h3>Losses</h3>
        </td>
        <td>
          <h3>Awarded</h3>
        </td>
      </tr>
      <tr>
        <td>
          <span>{{ leader.wins }}</span>
        </td>
        <td>
          <span>{{ leader.losses }}</span>
        </td>
        <td>
          <span>{{ leader.badgesAwarded }}</span>
        </td>
      </tr>
    </table>
  </div>
  <div *ngIf="feedbackSurveyUrl" id="survey-container">
    <mat-divider></mat-divider>
    <h4>Thanks for participating!</h4>

    <a mat-button color="primary" href="{{ feedbackSurveyUrl }}">Let us know what you thought!</a>
  </div>
  <div *ngIf="championSurveyUrl" id="survey-container">
    <mat-divider></mat-divider>
    <h4>Congrats Champion!</h4>

    <a mat-flat-button color="primary" href="{{ championSurveyUrl }}">
      <mat-icon>star</mat-icon>Submit your team for the Hall of Fame! <mat-icon>star</mat-icon></a
    >
  </div>
</mat-card>
