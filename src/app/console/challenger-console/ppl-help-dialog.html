<h1 mat-dialog-title>Hey Champ in the making</h1>
<div mat-dialog-content>
  You can put yourself on HOLD in a queue if you need to step away for a short period of time.<br />Or you can
  completely DROP yourself from a leader's queue if you need to leave. You can always come back and catch the leader
  next time!
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>Close</button>
</div>
