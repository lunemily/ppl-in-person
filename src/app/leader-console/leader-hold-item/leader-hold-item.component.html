<table>
    <tr>
        <td class="panel name-panel">

        <td>
            <button class="unhold-button" mat-raised-button (click)="unholdFront(hold.challengerId)">FRONT</button>

            <button class="unhold-button" mat-raised-button (click)="unholdBack(hold.challengerId)">BACK</button>
        </td>
    </tr>
</table>
